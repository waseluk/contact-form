<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Contact Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="containter_contact"><br>
        <div class="contact-box">
            <div class="contact-left">
                <h3><em>Send your request</em> </h3>
                <form id="contact-form" method="post" action="contact-from-handler.php">
                    <div class="input-row">
                        <div class="input-group">
                            <label> Name </label>
                            <input name="name" type="text" placeholder="Name">
                        </div>
                        <div class="input-group">
                            <label> Phone </label>
                            <input name="phone" type="phone" placeholder="012345678">
                        </div>
                        <div class="input-group">
                            <label> Email </label>
                            <input name="email" type="email" placeholder="@">
                        </div>
                        <div class="input-group">
                            <label> Subject </label>
                            <input name="subject" type="text" placeholder="Subject">
                        </div>
                    </div>

                    <label> Message</label>
                    <textarea name="message" rows="5" placeholder="Your message..."></textarea>
                    <input type="submit" class="form-control submit" value="Send">
                </form>
            </div>
        </div>
        </div>
    </body>
</html>
